<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Library!</h1>
      <button class="newButton">
        <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"
          /></svg
        >New
      </button>
    </header>
    <div class="main">
      <!-- <div class="bookCard">
        <div class="title">Harry Potter</div>
        <div class="author">J.K. Rowling</div>
        <div class="pages">1000</div> -->
    </div>

    <form action="" class="bookForm">
      <label for="bookTitle">Title:</label>
      <input type="text" id="bookTitle" />
      <label for="bookAuthor">Author:</label>
      <input type="text" id="bookAuthor" />
      <label for="bookPages">Pages:</label>
      <input type="text" id="bookPages" />
      <div class="checkBoxLine">
        <label for="isRead">Read?</label>
        <input type="checkbox" name="isRead" id="isRead" />
        <button type="submit" class="addButton">Add</button>
        <button class="cancelButton">X</button>
      </div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
